<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<div class="container">
    <div class="row" style="padding-top: 100px;">

        <div class="col-3">
            <form>

                <legend>Contactar empresa</legend>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar mensaje</button>

            </form>
        </div>
        <div class="col">



            <!---->
            <div class="bg-image text-center rounded mb-5 text-white"
                style="background-image: url('https://w0.peakpx.com/wallpaper/506/226/HD-wallpaper-clothes-store-interior.jpg'); height: 35vh">

                
                    <div class="col-3  justify-content-center align-items-center h-100">
                        <div class="mask  rounded" style="background-color: rgba(0, 0, 0, 0.4);  height: 35vh">

                            <h1 class="mb-3 h2">{{cliente_empresa.nombre_comercial}}</h1>
                        </div>
                    </div>



                    <div class="col">

                    </div>
             

            </div>

        </div>
    </div>
    <div class="row">

        <div class="col-3">
            <br>
            <br>

            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                <input type="text" nz-input placeholder="input search text" [(ngModel)]="searchValue" />
            </nz-input-group>
            <ng-template #suffixIconButton>
                <button nz-button nzType="primary" (click)="search()" nzSearch><span nz-icon
                        nzType="search"></span></button>
            </ng-template>
        </div>
        <div class="col">
            <div class="home-container">
                <div class="products">
                    <div class="products__header">
                        <h2>Nuevos Productos</h2>
                    </div>
                    <div *ngIf="loading" class="products__loading">
                        <ng-template #indicatorTemplate>
                            <i nz-icon nzType="loading" [ngStyle]="{ 'font-size': '2rem', margin: '0 auto' }"></i>
                        </ng-template>
                        <nz-spin nzSimple [nzIndicator]="indicatorTemplate"> </nz-spin>
                    </div>
                    <div class="products__list" *ngIf="!loading">
                        <app-product-card *ngFor="let n of products" [id]="n.id_producto" [title]="n.nombre"
                            [image]="n.fileList" [price]="n.precio" [short_desc]="n.descuento"
                            [category]="n.nombre_comercial" [quantity]="n.cantidad"
                            [onAdd]="cartService.addProduct.bind(cartService)">
                        </app-product-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="load-products">
            <button nz-button (click)="showMoreProducts()" [nzLoading]="additionalLoading">
                ver mas
            </button>
        </div>
    </div>

</div>
