<div class="register-container">
    <div class="form-container">
      <h2>VENDEDOR</h2>
      <nz-alert

      *ngIf="errorMessage"
      nzShowIcon
      nzType="error"
      [nzMessage]="errorMessage"
      [ngStyle]="{ 'margin-bottom': '16px' }"
      ></nz-alert>
      <form  novalidate  #newClienteEmp="ngForm"  (ngSubmit)="nuevoClienteEmp()">
        <div class="input-container">
          <label for="fullName">DNI o RUC</label>
          <input
       
            type="number"
            name="dniRuc"
            [(ngModel)]="cliente_empresa.dni_ruc"
            required
            placeholder="Ingrese su DNI o RUC"
          />
        </div>
        <div class="input-container">
          <label for="userName">Razon Social</label>
          <input
            nz-input
            type="text"
            name="razon_social"
            [(ngModel)]="cliente_empresa.razon_social"
            required
            placeholder="Ingrese la razon social"
          />
        </div>
        <div class="input-container">
          <label for="email">Nombre Comercial</label>
          <input
            nz-input
            type="text"
            required
            name="nombre_comercial"
            [(ngModel)]="cliente_empresa.nombre_comercial"
            placeholder="Ingrese su nombre comercial"
          />
        </div>

        <div class="âœ…">

            <input nz-input type="checkbox" />
            <span>I agree to receive instructional and promotional emails</span>
          </div>
          <div class="checkbox-container">
            <input nz-input type="checkbox" />
            <span> I agree to Eccom's Terms of Use & Privacy Policy</span>
          </div>
        </div>-->
        <div class="cta-container">
          <!-- <input type="submit" value="Sign up" /> -->
          <button
            nz-button
            (click)="nuevoClienteEmp()"
          >
            Sign up
          </button>
          <div>
            <div><a routerLink="/login">Iniciar con una cuenta existente</a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
