      <nz-dropdown-menu #menu="nzDropdownMenu">
        <div class="ant-table-filter-dropdown">
          <div class="search-box">
            <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
            <button nz-button nzSize="small" (click)="reset()">Reset</button>
          </div>
        </div>
      </nz-dropdown-menu>
     
        <nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
          <thead>
            <tr>
    
              <th nzCustomFilter>
                Nombre
                <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                  <span nz-icon nzType="search"></span>
                </nz-filter-trigger>
              </th>
      
            <th nzWidth="20%">descripcion</th>
            <th nzWidth="10%">precio</th>
            <th nzWidth="10%">precio fabrica</th>
            <th nzWidth="10%">cantidad</th>
            <th nzWidth="10%">descuento</th>
            <th nzWidth="15%">imagen</th>
            <th nzWidth="8%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of editRowTable.data">
              <ng-container *ngIf="!editCache[data.id_producto].edit; else editTemplate">
        
                <td>{{ data.nombre }}</td>
                <td>{{ data.descripcion }}</td>
                <td>{{ data.precio }}</td>
                <td>{{ data.precio_fabrica }}</td>
                <td>{{ data.cantidad }}</td>
                <td>{{ data.descuento }}</td>
                <td >  <img
                  nz-image
                  width="150px"
                  height="150px"
                  nzSrc="{{data.fileList}}"
                  alt=""
                /></td>
                <td><a (click)="startEdit(data.id_producto)"><svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
              </a>
    
              <button nzType="primary" (click)="showConfirm(data.id_producto)" class="btn"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
                viewBox="0 0 16 16">
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
              </svg>
            </button>
          
            </td>
    
              </ng-container>
              <ng-template #editTemplate>
                <td><input type="text" nz-input [(ngModel)]="editCache[data.id_producto].dato.nombre" /></td>
              <td><input type="text" nz-input [(ngModel)]="editCache[data.id_producto].dato.descripcion" /></td>
              <td><input type="number" nz-input [(ngModel)]="editCache[data.id_producto].dato.precio" /></td>
              <td><input type="number" nz-input [(ngModel)]="editCache[data.id_producto].dato.precio_fabrica" /></td>
              <td><input type="number" nz-input [(ngModel)]="editCache[data.id_producto].dato.cantidad" /></td>
              <td><input type="number" nz-input [(ngModel)]="editCache[data.id_producto].dato.descuento" /></td>
              <td>   
            

                <td>
                  <a (click)="saveEdit(data.id_producto)" class="save"><span nz-icon nzType="check" nzTheme="outline"></span></a> <br>
                  <a nz-popconfirm nzPopconfirmTitle="Estas seguro de cancelar?" (nzOnConfirm)="cancelEdit(data.id_producto)"><span nz-icon nzType="close" nzTheme="outline"></span></a>
                </td>
              </ng-template>
            </tr>
          </tbody>
        </nz-table>
  
    </div>
  </div>
</div>
